<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria Contemporâneo</title>
    <style>
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .gallery img { max-width: 200px; border: 2px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Imagens do Repositório</h1>
    <div id="gallery" class="gallery">Carregando imagens...</div>

    <script>
        const user = 'tiagolandi';
        const repo = 'contemporaneo';
        // A API de 'contents' lista os arquivos da raiz. Se as imagens estiverem em uma pasta, mude para 'contents/nome-da-pasta'
        const url = `https://api.github.com/repos/${user}/${repo}/contents/`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                data.forEach(file => {
                    // Filtra extensões comuns de imagem
                    if (file.name.match(/\.(jpg|jpeg|png|gif|svg|webp)$/i)) {
                        const img = document.createElement('img');
                        // Usa o link raw para exibir a imagem corretamente
                        img.src = `https://raw.githubusercontent.com/${user}/${repo}/main/${file.path}`;
                        gallery.appendChild(img);
                    }
                });
            })
            .catch(err => console.error('Erro ao carregar imagens:', err));
    </script>
</body>
</html>
